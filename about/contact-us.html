    <section class="contact">
        <div class="contact-us">
          <div class="image">
              <img src="../imgs/contact-img.svg" alt=""/>
          </div>
  
          <form action="" onsubmit="sendeMail(); return false;" method="post" class="contact-form">
            <h3 data-i18n="gein">Get in touch</h3>
            <input type="text" id="name" name="name" placeholder="enter your name" required maxlength="100" class="cell" />
            <input type="email" id="email" name="email add" placeholder="enter your email" required maxlength="100" class="cell" />
            <input type="number" id="number" name="phone number" placeholder="enter your number" required maxlength="100" class="cell" />
            <textarea name="msg" id="message" cols="30" rows="30" placeholder="enter your message" class="cell" required maxlength="500"></textarea>
            <button type="submit"   name="submit" value="send message" class="pro">Send Message</button>
        </form>
       </div>
